version: '3.8'

services:
  # üåê Web Application
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
      - redis
    networks:
      - metalifeos-network

  # üöÄ API Server
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/metalifeos
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ZAI_API_KEY=${ZAI_API_KEY}
    volumes:
      - ./apps/api:/app
      - ./packages:/app/packages
    depends_on:
      - postgres
      - redis
    networks:
      - metalifeos-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # üìù Content Automation Service
  content-automation:
    build:
      context: ./apps/content-automation
      dockerfile: Dockerfile.dev
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/metalifeos
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WORDPRESS_API_URL=${WORDPRESS_API_URL}
      - YOUTUBE_CLIENT_ID=${YOUTUBE_CLIENT_ID}
      - YOUTUBE_CLIENT_SECRET=${YOUTUBE_CLIENT_SECRET}
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID}
      - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET}
    volumes:
      - ./apps/content-automation:/app
      - ./templates:/app/templates
      - media_data:/app/media
    depends_on:
      - postgres
      - redis
    networks:
      - metalifeos-network
    command: python cli.py worker --interval 60

  # ü§ñ Agent Local Service
  agent-local:
    build:
      context: ./agents/agent-local
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - SEARXNG_BASE_URL=http://searxng:8080
      - REDIS_URL=redis://redis:6379
      - WORK_DIR=/app/workspace
      - OLLAMA_PORT=11434
      - LM_STUDIO_PORT=1234
    volumes:
      - ./agents/agent-local:/app
      - agent_workspace:/app/workspace
    depends_on:
      - redis
      - searxng
    networks:
      - metalifeos-network

  # üîç SearXNG Search Engine
  searxng:
    image: searxng/searxng:latest
    ports:
      - "8080:8080"
    environment:
      - BASE_URL=http://localhost:8080
    volumes:
      - searxng_data:/etc/searxng
    networks:
      - metalifeos-network

  # üé® Media Generation Service
  media-generation:
    build:
      context: ./apps/media-generation
      dockerfile: Dockerfile.dev
    environment:
      - COMFYUI_URL=http://comfyui:8188
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./apps/media-generation:/app
      - media_output:/app/output
      - comfyui_models:/app/models
    depends_on:
      - redis
      - comfyui
    networks:
      - metalifeos-network

  # üñºÔ∏è ComfyUI Service
  comfyui:
    image: python:3.10-slim
    ports:
      - "8188:8188"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./apps/media-generation/comfyui:/app
      - comfyui_models:/app/models
      - media_output:/app/output
    working_dir: /app
    command: >
      bash -c "
        apt-get update && apt-get install -y git wget &&
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu &&
        pip install -r requirements.txt &&
        python main.py --listen 0.0.0.0 --port 8188
      "
    networks:
      - metalifeos-network

  # üóÑÔ∏è PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=metalifeos
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - metalifeos-network

  # üß† Redis Cache & Queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - metalifeos-network

  # üìä Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - metalifeos-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - metalifeos-network

  # üåê Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - web
      - api
    networks:
      - metalifeos-network

volumes:
  postgres_data:
  redis_data:
  media_data:
  agent_workspace:
  media_output:
  comfyui_models:
  searxng_data:
  prometheus_data:
  grafana_data:

networks:
  metalifeos-network:
    driver: bridge